<H2>Line</H2>
<TT>Line(<B>float</B> x1, <B>float</B> y1, <B>float</B> x2, <B>float</B> y2)</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Descripción</H4>
Traza una línea entre dos puntos.
<H4 CLASS='st'>Parámetros</H4>
<TT><U>x1</U></TT>
<BLOCKQUOTE>
Abscisa del primer punto.
</BLOCKQUOTE>
<TT><U>y1</U></TT>
<BLOCKQUOTE>
Ordenada del primer punto.
</BLOCKQUOTE>
<TT><U>x2</U></TT>
<BLOCKQUOTE>
Abscisa del segundo punto.
</BLOCKQUOTE>
<TT><U>y2</U></TT>
<BLOCKQUOTE>
Ordenada del segundo punto.
</BLOCKQUOTE>

<A HREF="setlinewidth.htm">SetLineWidth()</A>,
<A HREF="setdrawcolor.htm">SetDrawColor()</A>.
