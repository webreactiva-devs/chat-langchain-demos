<H2>Ln</H2>
<TT>Ln([<B>float</B> h])</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Descripción</H4>
Ejecuta un salto de línea. La abscisa catual regresa a la márgen izquierda y la ordenada en la cantidad pasada al parámetro.
<H4 CLASS='st'>Parámetros</H4>
<TT><U>h</U></TT>
<BLOCKQUOTE>
El alto del salto.

<BR>
Por defecto, el valor es igual al alto de la última celda impresa.
</BLOCKQUOTE>

<A HREF="cell.htm">Cell()</A>.
