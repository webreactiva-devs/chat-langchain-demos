<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Version</H4>
1.0
<H4 CLASS='st'>Descripción</H4>
Este método comienza la generación del documento PDF. No es necesario invocarlo
explícitamente porque AddPage ya lo hace automáticamente.<BR>
Nota: no se crea ninguna página al invocar a este método.

<A HREF="close.htm">Close()</A>.
