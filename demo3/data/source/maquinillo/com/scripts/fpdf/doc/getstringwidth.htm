<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>Version</H4>
1.2
<H4 CLASS='st'>Descripción</H4>
Retorna la longitud de una cadena en la unidad del usuario. Un afuente debe ser seleccionada
<H4 CLASS='st'>Parámetros</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
La cadena a la cual se le va a calcular la longitud.
</BLOCKQUOTE>
